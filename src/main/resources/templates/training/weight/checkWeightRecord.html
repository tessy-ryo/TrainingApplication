<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/record/record.css}">
	<title>体重を記録する(確認）</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="border-bottom">
			<h1 class="h2">体重を記録する（確認）</h1>
		</div>
		<form th:action="@{/training/weight/checkWeightRecord}" method="post" th:object="${recordWeightForm}">
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="日付" class="form-label">日付</label>
					<input type="date" class="form-control" th:field="*{date}" th:errorclass="is-invalid" readonly/>
					<div class="invalid-feedback" th:errors="*{date}"></div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="体重" class="form-label">体重(kg)</label>
					<input type="text" class="form-control" th:field="*{weight}" th:errorclass="is-invalid" readonly/>
					<div class="invaild-feedback" th:errors="*{weight}"></div>
				</div>
			</div> 
			<div class="text-center">
			<div class="row justify-content-center">
				<div class="mt-3">
					<div>上記の内容で記録します。よろしいですか？</div>
				</div>
			</div>
		</div>
			<div class="row justify-content-center mt-3">
				<div class="col-auto">
					<a class="btn btn-secondary" href="/training/record/weight" role="button">いいえ</a>
					<button type="submit" class="btn-record-red">はい</button>
				</div>
			</div>
		</form>

	</div>

	</form>
</body>

</html>
