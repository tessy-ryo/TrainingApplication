<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/btn/btn.css}">
<title>体重データの編集</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/training/weight/edit/editBodyWeight}" method="post" th:object="${bodyWeightDataForm}">
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<p class="text-center">体重データを編集してください</p>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="date" class="form-label">日付</label>
					<input type="date" class="form-control" id="date" th:field="*{date}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{date}"></div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="bodyWeight" class="form-label">体重</label>
					<input type="text" class="form-control" id="date" th:field="*{bodyWeight}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{bodyWeight}"></div>
				</div>
			</div>
			<div class="mt-3">
				<div class="d-flex justify-content-center">
					<a class="btn btn-secondary" href="/training/weight/record/weightHistory" role="button">キャンセル</a>
					<button type="submit" class="btn-record-red ms-2">体重データを編集する</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
