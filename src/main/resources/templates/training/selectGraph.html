<!DOCTYPE html>

<head>

<link rel="stylesheet" th:href="@{/css/select/select.css}">
<title>筋トレグラフ</title>
</head>
<body>

			<div class="row justify-content-center">

				</div>
			</div>
		</div>

			<div class="row justify-content-center">

  			</div>
