<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{@{/css/btn/btn.css}}">
	<title>種目を削除する</title>
	<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<div layout:fragment="content">
		<form th:action="@{/training/exercise/deleteExercise}" method="post" th:object="${deleteExerciseForm}">
			<div class="border-bottom">
				<h1 class="h2">種目を削除する</h1>
			</div>	
			<div class="text-center">
				<div class="mt-3">
					<div><u>削除する種目を選択してください</u></div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<div>
						<label for="bodyPartsSelect" class="form-label">部位</label>
					</div>
					<div>
						<select id="bodyPartsSelect" th:field="*{bodyPartId}" class="form-select" th:errorclass="is-invalid" onchange="fetchExercises()">
							<option value = "">選択してください</option>
							<option th:each="item : ${bodyPartsList}" th:text="${item.name}" 
								th:value="${item.id}"></option>
						</select>
						<div class="invalid-feedback" th:errors="*{bodyPartId}"></div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<div>
						<label for="exerciseSelect" class="form-label">種目</label>
					</div>
					<div>
						<select id="exerciseSelect" th:field="*{exerciseId}" class="form-select" th:errorclass="is-invalid">
							<option value="">選択してください</option>
							<option th:each="item : ${exerciseList}" th:text="${item.name}"
								th:value="${item.id}" th:selected="${item.id == deleteExerciseForm.exerciseId}"></option>
						</select>
						<div class="invalid-feedback" th:errors="*{exerciseId}"></div>
					</div>
				</div>
			</div>
			<div class="mt-3">
				<div class="d-flex justify-content-center">
					<a class="btn btn-secondary" th:href="@{/training/exercise/selectExercise}" role="button">種目選択に戻る</a>
					<button type="submit" class="btn-record-red ms-2">種目を削除する</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
