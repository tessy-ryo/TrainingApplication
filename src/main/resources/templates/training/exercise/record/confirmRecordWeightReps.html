<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/btn/btn.css}">
<title>トレーニングデータ記録完了のお知らせ（重量あり）</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/exercise/confirm/weight}" th:object="${exerciseDataForm}" method="post">
			<input type="hidden" th:field="*{date}">
    		<input type="hidden" th:field="*{bodyPartId}">
    		<input type="hidden" th:field="*{exerciseId}">
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<p class="text-center">トレーニングデータが記録されました</p>
				</div>
			</div>
			<div class="text-center">
			<div class="row justify-content-center">
				<div class="d-grid gap-2 col-6 mx-auto mt-3">
					<a class="btn btn-secondary" href="/exercise/add/event" role="button">種目を変更する</a>
				</div>
  			</div>
  			<div class="row justify-content-center">
				<div class="d-grid gap-2 col-6 mx-auto mt-3">
					<button type="submit" class="btn-record-red">続けて重量と回数を入力する</button>
				</div>
  			</div>
			</div>
		</form>
	</div>			
</body>
</html>
