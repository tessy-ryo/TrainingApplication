<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/btn/btn.css}">
<title>重量と回数を記録する</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/exercise/add/weight}" th:object="${weightExerciseDataForm}" method="post">
			<fieldset disabled>
				<div class="row justify-content-center mt-3">
					<div class="col-4">
						<p class="text-center">重量と回数を入力してください</p>
					</div>
				</div>
			</fieldset>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="weight" class="form-label">重量</label>
					<input type="text" class="form-control" th:field="*{weight}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{weight}"></div>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="reps" class="form-label">回数</label>
					<input type="text" class="form-control" th:field="*{reps}" th:errorclass="is-invalid">
					<div class="invalid-feedback" th:errors="*{reps}"></div>
				</div>
			</div>
			<div class="mt-3">
				<div class="d-flex justify-content-center">
					<a class="btn btn-secondary" href="/exercise/add/event" role="button">キャンセル</a>
					<button type="submit" class="btn-record-red ms-2">記録</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
