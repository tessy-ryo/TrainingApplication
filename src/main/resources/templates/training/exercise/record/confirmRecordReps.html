<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/btn/btn.css}">
<title>トレーニングデータ記録完了のお知らせ（重量なし）</title>
</head>
<body>
	<div layout:fragment="content">
		<form th:action="@{/training/exercise/confirmRecordReps}" th:object="${exerciseDataForm}" method="post">
			<fieldset disabled>
				<div class="row justify-content-center mt-3">
					<div class="col-4">
						<p class="text-center">トレーニングデータが記録されました</p>
					</div>
				</div>
			</fieldset>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="date" class="form-label">日付</label>
					<input type="date" class="form-control" th:field="*{date}" readonly>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="bodyPartName" class="form-label">部位</label>
					<input type="text" class="form-control" th:field="*{bodyPartName}" readonly>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="exerciseName" class="form-label">種目</label>
					<input type="text" class="form-control" th:field="*{exerciseName}" readonly>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-4">
					<label for="reps" class="form-label">回数</label>
					<input type="text" class="form-control" th:field="*{reps}" readonly>
				</div>
			</div>
			<div class="mt-3">
				<div class="d-flex justify-content-center">
					<a class="btn btn-secondary" href="/training/exercise/selectExercise" role="button">種目を変更する</a>
					<button type="submit" class="btn-record-red ms-2">続けて回数を入力する</button>
				</div>
			</div>
		</form>
	</div>
			
</body>
</html>
