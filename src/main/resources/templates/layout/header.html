<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8">
	<title>ヘッダー</title>
</head>

<body>
	<nav layout:fragment="header" class="navbar navbar-expand-lg bg-danger navbar-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">筋トレ管理</span>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentUri == '/training/exercise/record/trainingHistory'} ? ' active'"
							href="/training/exercise/record/trainingHistory">筋トレ記録</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentUri == '/training/weight/record/weightHistory'} ? ' active'"
							href="/training/weight/record/weightHistory">体重記録</a>
					</li>
					<li class="nav-item">
						<a class="nav-link"
							th:classappend="${currentUri == '/training/calendar/showTrainingCalendar'} ? ' active'"
							href="/training/calendar/showTrainingCalendar">筋トレカレンダー</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:classappend="${currentUri == '/training/selectGraph'} ? ' active'"
							href="/training/selectGraph">筋トレグラフ</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-lg-4 mb-2 mb-lg-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<span sec:authentication="name">UserName</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end">
							<li>
								<form method="post" th:action="@{/logout}">
									<button type="submit" class="dropdown-item">ログアウト</button>
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

</body>

</html>
